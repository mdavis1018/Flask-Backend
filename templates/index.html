<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/Users/marcus/Marcus/flask-backend/templates/index.css" /> 
    <title>Link CSS to HTML</title>
    <style>
      
:root{
  --primary:#ffffff;
  --secondary:#e480d7;
}
    body {
      background-image: linear-gradient(to right bottom, var(--primary), var(--secondary));
      display: flex;
      justify-content: center;
      align-items: flex-start;
  height: 100vh;
  width: 100%;
}


.title {
  color: #eee;
  font-family: sans-serif;
  font-size: 36px;
  font-weight: 600;
  margin-top: 30px;
}

.subtitle {
  color: #eee;
  font-family: sans-serif;
  font-size: 16px;
  font-weight: 600;
  margin-top: 10px;
}

.input-container {
  height: 50px;
  position: relative;
  width: 30%;
}

.ic1 {
  margin-top: 40px;
}

.ic2 {
  margin-top: 30px;
}

.input {
  background-color: #303245;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  font-size: 18px;
  height: 100%;
  outline: 0;
  padding: 4px 20px 0;
  width: 100%;
}

.cut {
  background-color: #15172b;
  border-radius: 10px;
  height: 20px;
  left: 20px;
  position: absolute;
  top: -20px;
  transform: translateY(0);
  transition: transform 200ms;
  width: 76px;
}

.cut-short {
  width: 50px;
}

.input:focus ~ .cut,
.input:not(:placeholder-shown) ~ .cut {
  transform: translateY(8px);
}

.placeholder {
  color: #65657b;
  font-family: sans-serif;
  left: 20px;
  line-height: 14px;
  pointer-events: none;
  position: absolute;
  transform-origin: 0 50%;
  transition: transform 200ms, color 200ms;
  top: 20px;
}

.input:focus ~ .placeholder,
.input:not(:placeholder-shown) ~ .placeholder {
  transform: translateY(-30px) translateX(10px) scale(0.75);
}

.input:not(:placeholder-shown) ~ .placeholder {
  color: #808097;
}

.input:focus ~ .placeholder {
  color: #dc2f55;
}

.buttons-container {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

button {
  background: white;
  border: solid 2px black;
  padding: .375em 1.125em;
  font-size: 1rem;
}

.button-arounder {
  font-size: 2rem;
  background: hsl(190deg, 30%, 15%);
  color: hsl(190deg, 10%, 95%);
  
  box-shadow: 0 0px 0px hsla(190deg, 15%, 5%, .2);
  transfm: translateY(0);
  border-top-left-radius: 0px;
  border-top-right-radius: 0px;
  border-bottom-left-radius: 0px;
  border-bottom-right-radius: 0px;
  
  --dur: .15s;
  --delay: .15s;
  --radius: 16px;
  
  transition:
    border-top-left-radius var(--dur) var(--delay) ease-out,
    border-top-right-radius var(--dur) calc(var(--delay) * 2) ease-out,
    border-bottom-right-radius var(--dur) calc(var(--delay) * 3) ease-out,
    border-bottom-left-radius var(--dur) calc(var(--delay) * 4) ease-out,
    box-shadow calc(var(--dur) * 4) ease-out,
    transform calc(var(--dur) * 4) ease-out,
    background calc(var(--dur) * 4) steps(4, jump-end);
}

.button-arounder:hover,
.button-arounder:focus {
  box-shadow: 0 4px 8px hsla(190deg, 15%, 5%, .2);
  transform: translateY(-4px);
  background: rgb(71, 79, 118);
  border-top-left-radius: var(--radius);
  border-top-right-radius: var(--radius);
  border-bottom-left-radius: var(--radius);
  border-bottom-right-radius: var(--radius);
}

#my-popup {
  position: fixed;
  top: -1000px;
  left: 50%;
  transform: translateX(-50%);
  padding: 20px;
  border: 1px solid rgb(255, 226, 251);
  z-index: 9999;
}

#my-popup.visible {
  top: 50%;
}
#close-popup {
  display: inline-block;
   padding: 24px 32px;
   border: 0;
   text-decoration: none;
   border-radius: 15px;
   background-color: rgba(255,255,255,0.1);
   border: 1px solid rgba(255,255,255,0.1);
   backdrop-filter: blur(30px);
   color: rgba(255,255,255,0.8);
   font-size: 14px;
   letter-spacing: 2px;
   cursor: pointer;
   text-transform: uppercase;
   position:relative;
   left: 145px;
   top: 50px;
}
#close-popup:hover{
background-color: rgb(238, 130, 218);
transition: 0.7s;
}
.dropdown {
  width: 30rem;
  position:relative;
  color:#ded8d8
}
.dropdown:hover .dropdown-list {
  opacity: 1;
  visibility: visible;
}

.dropdown-select {
  padding: 1.5rem;
  border-radius: 4px;
  background-color: #303245;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 1.6rem;
  cursor: pointer;
}
.dropdown-list {
  border-radius: 4px;
  background-color: #65657b;
  position:absolute;
  top: 110%;
  left: 0%;
  right: 0%;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.2s linear, visibilit 0.2s linear;
}
.dropdown-list_item {
  padding: 1rem;
  font-size: 1.4rem;
}

.container {
  width: 30rem;
  height: 20rem;
  box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2); 
  border-radius: 5px;
  position: relative;
  z-index: 1;
  background: inherit;
  overflow: hidden;
}

.container:before {
  content: "";
  position: absolute;
  background: inherit;
  z-index: -1;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  box-shadow: inset 0 0 2000px rgba(255, 255, 255, .5);
  filter: blur(10px);
  margin: -20px;
}
h2{
  position: relative;
  left: 160px;
  font-style: oblique;
}
    </style>
</head>
  <body>

    
      <div class="input-container ic1">
        <input id="firstname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="firstname" class="placeholder">Input field</label>
      </div>
    </div>
    
    <div>
      <div class="buttons-container">
        <button class="button-arounder" id="open-popup">Pop Up  </button>       
        
        
        <div id="my-popup" class="container">
          <h2>Pop-up Content</h2>
          <p>This is a popup.</p>
          <button id="close-popup">Close Pop-up</button>
        </div>   
      </div>                                                                                                               
      </div> 
    <div>
    <div class="dropdown">
      <div class="dropdown-select">
        <span class="select">Dropdown Menu</span>
        <i class="down icon"></i>
      </div>
      <div class="dropdown-list">
        <div class="dropdown-list_item"> Option 1</div>
        <div class="dropdown-list_item"> Option 2</div>
        <div class="dropdown-list_item"> Option 3</div>
      </div>
      </div>
    </div>
    
    <script>
      const openPopupButton = document.getElementById('open-popup');
const closePopupButton = document.getElementById('close-popup');
const popup = document.getElementById('my-popup');

openPopupButton.addEventListener('click', function() {
  popup.classList.add('visible');
});

closePopupButton.addEventListener('click', function() {
  popup.classList.remove('visible');
});
    </script>
  </body>
</html>
